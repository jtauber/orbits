    <main>
      <h2>Relationship between Focal Points and Eccentricity</h2>
      <p>
        The distance between the focal points is also related to the eccentricity.
        When the focal points are on the same spot, the eccentricity is
        zero and we have a circle.
      </p>
      <div id="drawing"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.4/svg.min.js">
    </script>
    <script>

      var mx = 800;
      var my = 800;

      var draw = SVG('drawing').size(mx, my);

      var cx = mx / 2;
      var cy = my / 2;

      var a = 300;

      var focus1 = draw.circle(10).addClass('main-focus');
      var focus2 = draw.circle(10).addClass('main-focus');
      var orbit = draw.ellipse().center(cx, cy).addClass('orbit');
      var text = draw.text('').center(100, 100).addClass('text');

      var semimajor = draw.line(cx, cy, cx - a, cy).addClass('semi-major');
      var semiminor = draw.line(cx, cy, cx, cy).addClass('semi-minor');

      function callback(ms) {

        // we want c to oscillate from 0-300, pausing at each end
        var m = Math.abs((ms % 2200) - 1100) - 100;
        if (m < 0) m = 0;
        if (m > 900) m = 900;
        var c = m / 3;

        b = Math.sqrt(Math.pow(a, 2) - Math.pow(c, 2));

        var ecc = Math.sqrt(1 - Math.pow(b / a, 2))
        text.text(`e = ${Math.round(ecc * Math.pow(10, 1)) / Math.pow(10, 1)}`);

        focus1.center(cx - c, cy);
        focus2.center(cx + c, cy);
        orbit.size(a * 2, b * 2 + 1);  // add 1 pixel just so e = 1 draws line

        semiminor.plot(cx, cy - b, cx, cy);

        requestAnimationFrame(callback);
      }
      callback();

    </script>
