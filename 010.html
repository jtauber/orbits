    <main>
      <h2>Kepler's First Law</h2>
      <p>
        Under Kepler's model, planetary orbits are ellipses with the Sun at one
        of the focal points. This is known as Kepler's First Law.
      </p>
      <div id="drawing"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.4/svg.min.js">
    </script>
    <script>

      var mx = 800;
      var my = 800;

      var draw = SVG('drawing').size(mx, my);

      var cx = mx / 2;
      var cy = my / 2;

      var a = 300;
      var b = 250;

      var focus1 = draw.circle(20).addClass('main-focus');
      var focus2 = draw.circle(10).addClass('secondary-focus');
      var orbit = draw.ellipse().center(cx, cy).addClass('orbit');

      var c = Math.sqrt(Math.pow(a, 2) - Math.pow(b, 2));

      focus1.center(cx - c, cy);
      focus2.center(cx + c, cy);
      orbit.size(a * 2, b * 2);

    </script>
