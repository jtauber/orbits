      <h2>Kepler's First Law</h2>
      <p>
        Under Kepler's model, planetary orbits are ellipses with the Sun at one
        of the focal points. This is known as Kepler's First Law.
      </p>
      <div id="drawing"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.4/svg.min.js">
    </script>
    <script>
      var mx = 800;
      var my = 800;

      var draw = SVG('drawing').size(mx, my);

      var rx = 300;
      var ry = 250;
      var cx = mx / 2;
      var cy = my / 2;

      var focus1 = draw.circle(20).fill("rgba(211, 211, 211, 1.0)");
      var focus2 = draw.circle(10).fill("rgba(211, 211, 211, 0.3)");
      var orbit = draw.ellipse().fill("none").stroke("rgba(211, 211, 211, 1.0)").center(cx, cy);

      focus1.center(cx - Math.sqrt(rx*rx - ry*ry), cy);
      focus2.center(cx + Math.sqrt(rx*rx - ry*ry), cy);
      orbit.size(rx * 2, ry * 2);

      callback();
    </script>
