      <h2>Kepler&rsquo;s First Law</h2>

      <p>
        Under Kepler&rsquo;s model, planetary orbits are ellipses with the Sun at one
        of the focal points. This is known as <em>Kepler&rsquo;s First Law</em>.
      </p>

      <div id="drawing" class="svg"></div>

      <div class="pagination">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.4/svg.min.js"></script>

    <script>

      var mx = 800;
      var my = 600;

      var draw = SVG('drawing').size(mx, my);

      var cx = mx / 2;
      var cy = my / 2;

      var a = 300;
      var b = 250;
      var c = dist(a, b);

      var focus1 = draw.circle(20).addClass('main-focus');
      var focus2 = draw.circle(10).addClass('secondary-focus');
      var orbit = draw.ellipse().center(cx, cy).addClass('orbit');

      focus1.center(cx - c, cy);
      focus2.center(cx + c, cy);
      orbit.size(2 * a, 2 * b);

    </script>
